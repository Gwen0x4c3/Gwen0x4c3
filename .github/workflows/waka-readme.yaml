name: Waka Readme

on:
  workflow_dispatch:  # 支持手动触发
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点自动更新

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # 若不使用个人资料仓库，需添加：
          # GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # REPOSITORY: 用户名/仓库名
